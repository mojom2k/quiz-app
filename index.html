<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1 class="text-center mb-5 mt-5">QUIZ: How well do you know the Marvel movies?</h1>
        </div>

        <h3 class="mb-4" id="question"></h3>
        <form class="mb-5">
            <div class="form-group">
                <input type="text" placeholder="Enter you answer" style="width: 100%">
            </div>
            <button type="submit" class="btn btn-primary" id="checkAnswer">Submit</button>
        </form>
        <div>
            <h1 id="countdowntimer">30</h1>
            <h4>seconds remaining</h4>
        </div>
    </div>








    <!-- Javascripts -->
    <script src="js/quizData.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
